<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Search results</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/search.css">

</head>
<body>

    <!-- navbar -->
    <dir class="body">
        <dir class="header" id="header">
            <h2 class="logo"></h2>
            <nav class="navigation">
                <a href="https://lumine-furniture.github.io">Головна</a>
                <a href="https://lumine-furniture.github.io/shop/">Магазин</a>
                <a href="https://lumine-furniture.github.io/about-us/">Про нас</a>
                <a href="https://lumine-furniture.github.io/contact/">Контакти</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </dir>  
    </dir>

    <div class="body overlayDiv">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label><a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="best-selling-product-section">
        <h1 class="section-title">Магазин</h1>
        <div class="product-container">
            <div class="product-card">
                <a href="https://lumine-furniture.github.io/Lights/">
                    <img src="img/product-1.png" class="product-img" alt="">
                    <p class="product-name">Освітлення →</p>
                </a>
            </div>
            <div class="product-card">
                <a href="https://lumine-furniture.github.io/Chair/">
                    <img src="img/product-2.png" class="product-img" alt="">
                    <p class="product-name">Стільці →</p>
                </a>
            </div>
            <div class="product-card">
                <a href="https://lumine-furniture.github.io/Storage/">
                    <img src="img/product-3.png" class="product-img" alt="">
                    <p class="product-name">Тумби →</p>
                </a>                    
            </div>
            <div class="product-card">
                <a href="https://lumine-furniture.github.io/Sofa/">
                    <img src="img/product-4.png" class="product-img" alt="">
                    <p class="product-name">Дивани →</p>
                </a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        var lastScrollTop = 0;
            navbar = document.getElementById("header");
        window.addEventListener("scroll", function(){
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop){
                navbar.style.top="-100px";
            }else{
                navbar.style.top="0";
            }
            lastScrollTop = scrollTop;
        })
    </script> 
</body>
</html>
